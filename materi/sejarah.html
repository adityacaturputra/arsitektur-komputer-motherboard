<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sejarah Motherboard</title>
  <link rel="stylesheet" href="../assets/css/primary.css">
</head>

<body>
  <style>
    @media (min-width: 805px) {
      #artikel {
        max-width: 1200px;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Heebo', sans-serif;
      font-size: 16px;
    }

    img {
      width: 100%;
    }

    main {
      min-height: 100vh;
      background-image: url('../assets/img/index/index-wallpaper.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: aliceblue;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    main h1 {
      margin: 32px 0;
      flex-basis: 20%;
      margin: 12px;
    }

    main span {
      color: #3498db;
      font-size: 1.3em;
    }

    main section#tombol {
      display: flex;
    }

    #gambar {
      margin: 12px;
      background-color: aliceblue;
      color: #003558;
      padding: 16px;
      border-radius: 16px;
      width: 300px;
    }

    #artikel {
      color: #003558;
      background-color: aliceblue;
      padding: 12px;
      margin: 12px;
      border-radius: 16px;
      line-height: 25px;
    }
  </style>




  <main>
    <h1>Bagaimana perkembangan <span class="text-animation">Motherboard</span> pada tahun <span class="text-animation"
        id="tahun"> 1970</span>?</h1>
    <article>
      <p id="artikel">
      </p>
    </article>
    <div id="gambar">
      <img src="../assets/img/index/penemu.jpg" alt="">
    </div>
    <section id="tombol">
      <a href="#tombol">
        <button class="tombol-artikel" id="back">
        </button>
      </a>
      <a href="#tombol">
        <button class="tombol-artikel" id="next">
        </button>
      </a>
    </section>
    <a href="../index.html" id="to-home">
      <h5> Home</h5>
    </a>
  </main>




  <script>
    const artikel = document.getElementById('artikel');
    const gambar = document.getElementById('gambar');
    const tahun = document.getElementById('tahun');
    const isiArtikel = [
      'Menurut sejarah yang dicatat oleh dunia teknologi, motherboard pertama kali dibuat oleh Steve Jobs dan Wozniak, dua pendiri perusahaan Apple. Saat itu mereka sedang merencanakan mengembangan Apple I menjadi Apple II namun dengan bentuk yang lebih ringkas.',
      'Saat itu tahun 1977 di mana komputer Apple I masih berbentuk tak karuan dengan bagian-bagian yang terpisah-pisah dan dihubungkan dengan kabel-kabel yang ruwet. Kedua pendiri Apple tersebut memikirkan cara untuk meletakkan komponen-komponen komputer yang berserakan tersebut disatu tempat khusus yang bisa ditempatkan di dalam komputer.',
      'Ide tersebut dikembangkan di produk Apple II dan kemudian diikuti oleh oleh beberapa perusahaan pengembang awal mortherboard seperti DFI, Orchid Tech, AMI, Huppauge, Micronic, dan Elitegroup.',
      'Selain itu, sebelum ditemukannya microprocessor komputer terdiri dari sejumlah papan sirkuit yang terhubung dengan backplane, sebuah papan penghubung perangkat komputer – bisa dibilang nenek moyangnya motherboard. Dahulu setiap perangkat keras komputer ditempatkan pada papan sirkuit yang berbeda. Baru masing-masing papan sirkuit itu dihubungkan ke backplane. Salah satu contoh populer tipe backplane ini adalah S-100 bus, bagian dari mikro-komputer Altair 8800.', //1970
      'Di tahun 1984 IBM mencetuskan desain AT (Advanced Technology) pada motherboardnya, yang melahirkan konsep desain bagaimana komputer dirakit saat ini.  Desain Form factor (faktor bentuk) tipe AT ini sangat populer, digunakan pada desktop PC dan casing PC tipe Tower Case.',
      'Perusahaan perangkat keras komputer dari Taiwan yaitu Gigabyte lahir pada tahun 1986, didirikan oleh Pei-Cheng Yeh. Masih dari Taiwan, pada tahun 1989 sekelompok bekas karyawan Acer mendirikan sebuah perusahaan bernama ASUS – diambil dari kata “Pegasus” – yang nantinya menjadi salah satu produsen motherboard terbesar di dunia.',
      'Integrated Chip – IC, juga dikenal sebagai Super I/O chip, mulai ditambahkan ke motherboard di akhir 80-an untuk mendukung perangkat berkecepatan rendah seperti mouse, keyboard, floppy disk drive, port serial dan parallel.', //1980
      'Di akhir 80-an dan awal 90-an menggabungkan banyak perangkat dalam satu motherboard menjadi semakin ekonomis. Akan tetapi, desain form factor AT memiliki beberapa kekurangan, seperti ruang dan kemampuan menukar perangkat keras.',
      'Datanglah Intel di tahun 1995 dengan desain baru mereka – ATX form factor, yang menawarkan motherboard dengan dimensi dan layout yang baru. Desain ini juga menjawab berbagai permasalahan yang dimiliki form factor AT. 3 Tahun kemudian diperkenalkan motherboard dengan desain yang lebih kecil, Form factor Micro ATX. Kelebihannya adalah, meskipun kecil, sangat kompatibel dengan perangkat-perangkat dari form faktor lama.',
      'Menjelang awal Millenium motherboard menjadi semakin lengkap. Banyak yang sudah dilengkapi dengan fungsi audio, video, penyimpanan tanpa butuh expansion card lagi. Gaming, desain grafis dan animasi kini menjadi makin mudah, canggih dan cepat dengan kartu grafis yang bisa dipasang sesuai dengan kebutuhan.',
      'Laptop, berbeda dengan PC, memilih desain motherboard yang lebih terintegrasi. Dengan kata lain hampir semua komponen komputer seperti GPU dan CPU tersolder, sehingga tidak bisa diupgrade. Desain seperti ini justru menjadi tren hingga saat ini pada laptop, netbook dan tablet.', //1990
      'Memasuki era millenium para produsen komputer ternama berlomba-lomba mendesain motherboard sekecil dan seekonomis mungkin, dengan performa yang tidak kalah dengan desain biasa. VIA, sekali lagi dari Taiwan, mengawali dengan membuat terobosan baru: Mini ITX. Meski ditujukan untuk casing kecil, performa motherboard ini sebanding dengan tipe ATX dan Micro ATX.',
      'Intel kembali mencoba mendesain ulang form factor motherboard dengan memperkenalkan Balanced Technology Extended di tahun 2005. Namun, karena komponen kompatibel yang tersedia sedikit, serta tidak bisa menggunakan komponen hemat daya yang sudah ada, konsep ini hanya berumur pendek.',
      'Di tahun 2007 ASUStek dinobatkan menjadi produsen terbesar motherboard sedunia. 2 Tahun kemdian, lagi-lagi VIA, berhasil merilis mobile-ITX, motherboard terkecil sedunia dengan ukuran 60mm x 60mm.',
      'Motherboard sekarang menjadi semakin kaya fitur. Overclocking (GPU, CPU, dan bahkan RAM), integrated Wi-fi dan Bluetooth, port USB berkecepatan tinggi seperti USB Type-C, hingga lampu RGB yang bisa dikustomisasi sesuai selera. Seiring perkembangan zaman, semakin banyak fitur baru yang bakal ditambahkan.', //2000,
      `<a href="quiz-sejarah.html" id="to-home" >
            Mulai Quiz
        </a>`

    ];
    const isiGambar = [
      `<img src="../assets/img/index/penemu.jpg">`,
      `<img src="../assets/img/materi/sejarah/1-IBM-planar-breadboard.jpg"> <p class="font-size mby">IBM Planar Breadboard, motheboard pertama di dunia yang digunakan pada PC (Timetoast.com)</p>`,
      `<img src="../assets/img/index/penemu.jpg">`,
      `<img src="../assets/img/materi/sejarah/1-cromenco-s-100-backplane.jpg" /> <p class="font-size mby">Backplane Cromenco S-100 yang digunakan pada komputer Altair 8800</p>`, //1970
      `<img src="../assets/img/materi/sejarah/2-at.JPG">`,
      `<img src="../assets/img/materi/sejarah/2-Apple-II-750px.jpg">`,
      `<img src="../assets/img/materi/sejarah/2-Capture.JPG">`, //1980
      `<img src="../assets/img/materi/sejarah/2-at.JPG">`,
      `<img src="../assets/img/materi/sejarah/3-atx.PNG">`,
      `<img src="../assets/img/materi/sejarah/3-Contoh-Micro-ATX-Board.jpg">`,
      `<img src="../assets/img/materi/sejarah/3-Galaxy_Atom_ATX_motherboard.jpg">`, //1990
      `<img src="../assets/img/materi/sejarah/3-atx.PNG">`,
      `<img src="../assets/img/materi/sejarah/4-btx.JPG">`,
      `<img src="../assets/img/materi/sejarah/4-mobile-itx.jpg">`,
      `<img src="../assets/img/materi/sejarah/4-ASUS-M6I-mini-ITX.jpg">`, //2000
      `<h1>Anda telah berhasil menyelesaikan modul sejarah Motherboard</h1>`
    ];
    const back = document.querySelector('#back');
    const next = document.querySelector('#next');
    saatIni = 0;
    const tombol = document.getElementsByClassName('tombol-artikel');

    tombol[1].addEventListener("click", function () {
      saatIni++;
      buttonChecker();
    });

    tombol[0].addEventListener("click", function () {
      saatIni--;
      buttonChecker();
    });


    function buttonChecker() {
      if (saatIni >= 0 && saatIni <= 3) {
        tahun.innerText = 1970;
      } else if (saatIni >= 4 && saatIni <= 6) {
        tahun.innerText = 1980;
      } else if (saatIni >= 7 && saatIni <= 10) {
        tahun.innerText = 1990;
      } else if (saatIni >= 11 && saatIni <= 14) {
        tahun.innerText = 2000;
      }


      if (saatIni == -1) {
        saatIni++;
      }

      if (saatIni == 3) {
        next.innerText = `1980`;
      } else if (saatIni == 6) {
        next.innerText = `1990`;
      } else if (saatIni == 10) {
        next.innerText = `2000`;
      } else if (saatIni == 14) {
        next.innerHTML = `Quiz`;
      } else if (saatIni == 15) {
        next.innerHTML = ``;
      } else if (saatIni == 16) {
        saatIni--;
      } else {
        next.innerText = `Next >>`
      }

      if (saatIni == 0) {
        back.innerHTML = ``;
        next.innerText = `Next >>`
      } else if (saatIni == 4) {
        back.innerText = `1970`;
      } else if (saatIni == 7) {
        back.innerText = `1980`;
      } else if (saatIni == 11) {
        back.innerText = `1990`;
      } else {
        back.innerText = `<< Back`;
      }
      artikel.innerHTML = isiArtikel[saatIni];
      gambar.innerHTML = isiGambar[saatIni];
    }

    buttonChecker();
  </script>
</body>

</html>
